format = "ğŸ’« $mem_used.eng(w:2,prefix:Gi,force_prefix:true) ($mem_used_percents.eng(w:2))"

[[block]]
block = "tea_timer"
format = "$icon {$time | 0m 0s}"
increment = 10
done_cmd = "rofi -e 'Timer finished!'"

[[block]]
block = "sound"
format = "$icon [$active_port]{ $volume|}"
show_volume_when_muted = true
[block.active_port_mappings]
"[^ ]+ Speaker" = "S"
"[^ ]+ Headphones" = "H"
[block.theme_overrides]
warning_fg = "#dc5f6f"

[[block]]
block = "battery"
format = "$icon $percentage"

[[block]]
block = "toggle"
format = "$icon DPMS"
command_on = "xset +dpms && xset s on"
command_off = "xset -dpms && xset s off"
command_state = "xset q | grep Enabled"

[[block]]
block = "time"
interval = 60
format = "$icon $timestamp.datetime() "

[[block.click]]
button = "left"
cmd = "notify-send -a Calendar \"$(cal -m)\""
